<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Romance Quiz</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1e293b, #0f172a);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-blue: #38bdf8;
            --accent-warm: #fda4af;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background: var(--bg-dark);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Snow Effect (Pure CSS) --- */
        .snow, .snow:after, .snow:before {
            content: "";
            position: absolute;
            top: -650px;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(4px 4px at 100px 50px, #fff, transparent), 
                radial-gradient(6px 6px at 200px 150px, #fff, transparent), 
                radial-gradient(3px 3px at 300px 250px, #fff, transparent),
                radial-gradient(4px 4px at 400px 350px, #fff, transparent),
                radial-gradient(6px 6px at 500px 100px, #fff, transparent),
                radial-gradient(3px 3px at 50px 200px, #fff, transparent),
                radial-gradient(4px 4px at 150px 300px, #fff, transparent),
                radial-gradient(6px 6px at 250px 400px, #fff, transparent),
                radial-gradient(6px 6px at 350px 500px, #fff, transparent);
            background-size: 650px 650px;
            animation: snowAnim 15s linear infinite;
            opacity: 0.3;
            pointer-events: none;
        }
        .snow:after { margin-left: -250px; opacity: 0.2; animation-duration: 25s; animation-direction: reverse; filter: blur(2px); }
        .snow:before { margin-left: -350px; opacity: 0.1; animation-duration: 35s; filter: blur(3px); }

        @keyframes snowAnim {
            from { transform: translateY(0); }
            to { transform: translateY(650px); }
        }

        /* --- Main Card --- */
        .card {
            width: 90%;
            max-width: 500px;
            min-height: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.5s ease;
            position: relative;
            z-index: 10;
        }

        /* --- Question View --- */
        .quiz-view {
            display: flex;
            flex-direction: column;
            gap: 24px;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.3;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 16px 20px;
            border-radius: 12px;
            color: var(--text-main);
            text-align: left;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            background: rgba(56, 189, 248, 0.1);
            border-color: rgba(56, 189, 248, 0.3);
            transform: translateX(5px);
        }

        .option-btn .letter {
            font-weight: 700;
            color: var(--accent-blue);
            margin-right: 15px;
            font-size: 1.1rem;
        }

        /* --- Result View (Hidden Initially) --- */
        .result-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .result-view.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        .tag {
            display: inline-block;
            background: rgba(56, 189, 248, 0.15);
            color: var(--accent-blue);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 16px;
            align-self: flex-start;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #fff;
        }

        .result-desc {
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .keyword {
            color: var(--accent-warm);
            font-weight: 600;
        }

        .restart-btn {
            margin-top: auto;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
        }

        .restart-btn:hover {
            border-color: var(--text-main);
            color: var(--text-main);
            background: rgba(255,255,255,0.05);
        }

        /* Hide standard view when result is active */
        .quiz-view.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

    </style>
</head>
