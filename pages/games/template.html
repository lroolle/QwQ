<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏名称 - 游戏展示中心</title>
    <link rel="stylesheet" href="../../public/css/styles.css">
</head>
<body>
    <main class="game-detail">
        <div class="game-header">
            <div class="game-cover">
                <img src="" alt="游戏封面" id="game-cover">
            </div>
            <div class="game-info">
                <h1 id="game-title">游戏名称</h1>
                <div class="game-meta">
                    <span class="category" id="game-category">游戏分类</span>
                    <span class="rating" id="game-rating">★ 0.0</span>
                    <span class="price" id="game-price">￥0</span>
                </div>
                <div class="game-actions">
                    <button class="btn primary">立即购买</button>
                    <button class="btn secondary">加入愿望单</button>
                </div>
            </div>
        </div>

        <div class="game-content">
            <section class="game-description">
                <h2>游戏介绍</h2>
                <div id="game-description">
                    <!-- 游戏描述将在这里动态加载 -->
                </div>
            </section>

            <section class="game-features">
                <h2>游戏特色</h2>
                <ul id="game-features">
                    <!-- 游戏特色将在这里动态加载 -->
                </ul>
            </section>

            <section class="game-screenshots">
                <h2>游戏截图</h2>
                <div class="screenshot-gallery" id="game-screenshots">
                    <!-- 游戏截图将在这里动态加载 -->
                </div>
            </section>

            <section class="game-requirements">
                <h2>系统需求</h2>
                <div class="requirements-grid">
                    <div class="minimum">
                        <h3>最低配置</h3>
                        <ul id="minimum-requirements">
                            <!-- 最低配置将在这里动态加载 -->
                        </ul>
                    </div>
                    <div class="recommended">
                        <h3>推荐配置</h3>
                        <ul id="recommended-requirements">
                            <!-- 推荐配置将在这里动态加载 -->
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
