<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>她的客厅 - 她的宇宙</title>
    <link rel="stylesheet" href="../public/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏导航 -->
        <aside class="sidebar">
            <!-- 与bedroom.html相同的导航栏，但active类移到living-room链接上 -->
            <div class="logo">
                <h1>她的宇宙</h1>
                <p class="subtitle">Life Scene Lab</p>
            </div>
            <nav class="scene-nav">
                <div class="nav-group">
                    <h3>生活空间</h3>
                    <a href="bedroom.html" class="nav-item">
                        <i class="icon-bedroom"></i>
                        <div class="nav-content">
                            <span class="nav-title">她的卧室</span>
                            <span class="scene-desc">休息与梦想空间</span>
                        </div>
                    </a>
                    <a href="living-room.html" class="nav-item active">
                        <i class="icon-living-room"></i>
                        <div class="nav-content">
                            <span class="nav-title">她的客厅</span>
                            <span class="scene-desc">社交与放松地带</span>
                        </div>
                    </a>
                    <!-- 其他导航项保持不变 -->
                </div>
                <!-- 其他导航组保持不变 -->
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <header class="top-bar">
                <!-- 顶部栏内容保持不变 -->
            </header>

            <div class="content-area scene-living-room">
                <section class="scene-header">
                    <h1>她的客厅</h1>
                    <p class="scene-description">这是一个温馨的社交空间，在这里你可以与朋友分享故事，享受美好时光。</p>
                </section>

                <section class="scene-features">
                    <div class="feature-card">
                        <h3>今日活动</h3>
                        <div class="activity-list">
                            <div class="activity-item">🎮 游戏之夜</div>
                            <div class="activity-item">🎬 电影马拉松</div>
                            <div class="activity-item">☕ 下午茶时光</div>
                        </div>
                    </div>

                    <div class="feature-card">
                        <h3>氛围音乐</h3>
                        <div class="music-player">
                            <div class="music-info">
                                <span>轻松爵士乐</span>
                                <div class="music-controls">
                                    <button>播放</button>
                                    <button>暂停</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="scene-interaction">
                    <h2>留言板</h2>
                    <div class="message-board">
                        <textarea placeholder="在这里留下你的消息..."></textarea>
                        <button class="btn-save">发送消息</button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // 与bedroom.html相同的脚本
    </script>
</body>
</html>
