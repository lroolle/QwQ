<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QwQ网页设计-贪吃蛇预览 | QwQ宇宙浪漫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* 标题样式 */
        .page-title {
            position: fixed;
            top: 30px;
            left: 40px;
            transform: none;
            font-size: 1.4rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            text-align: left;
            letter-spacing: 1px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.2;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .page-title span {
            display: block;
            font-size: 0.8rem;
            margin-top: 2px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        /* 导航球样式 */
        .nav-spheres {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        .nav-sphere {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-sphere:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .nav-sphere.active {
            opacity: 1;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* 预览容器统一样式 */
        .preview-container {
            width: 80vh;
            height: 80vh;
            margin: 8rem auto 4rem;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .preview-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .preview-container {
                width: 90vw;
                height: 90vw;
                margin: 6rem auto 3rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="page-title">QwQ网页设计
        <span>贪吃蛇预览</span>
    </h1>

    <div class="nav-spheres">
        <a href="snake.html" class="nav-sphere">体验</a>
        <a href="snake-preview.html" class="nav-sphere active">预览</a>
        <a href="snake-prompt.html" class="nav-sphere">提示词</a>
    </div>

    <div class="preview-container">
        <video class="preview-video" controls loop autoplay>
            <source src="https://raw.githubusercontent.com/Faybaby/imagestore/main/a42c403c4c8eee26a5ac025183474fd6.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>
</body>
</html>
