                document.querySelector('.nav-sphere:nth-child(2)').classList.add('active');
            } else if (currentMode === 'old') {
                document.querySelector('.nav-sphere:nth-child(3)').classList.add('active');
            }
        };

        // ‰øÆÊîπÊòæÁ§∫ËµûÁæéËØ≠ÁöÑÂáΩÊï∞
        const showPraise = () => {
            const isFemale = document.body.classList.contains('female');
            let currentPraises;
            
            if (currentMode === 'new') {
                currentPraises = isFemale ? femalepraises : malepraises;
            } else {
                currentPraises = isFemale ? femalealphabetLoveLetters : malealphabetLoveLetters;
            }

            const praise = currentPraises[Math.floor(Math.random() * currentPraises.length)];
            const praiseText = document.querySelector('.praise-text');
            
            praiseText.classList.remove('show');
            
            setTimeout(() => {
                // ÂàõÂª∫Êñ∞ÁöÑËµûÁæéÈ°π
                const praiseItem = document.createElement('div');
                praiseItem.className = 'praise-item';

                // ÂàõÂª∫Ëã±ÊñáÂíå‰∏≠ÊñáÂÆπÂô®
                const enDiv = document.createElement('div');
                enDiv.className = 'en';
                const cnDiv = document.createElement('div');
                cnDiv.className = 'cn';

                // ÂàõÂª∫Âä®Áîªspan
                const enSpan = document.createElement('span');
                const cnSpan = document.createElement('span');
                enSpan.className = 'letter-by-letter';
                cnSpan.className = 'letter-by-letter';
                enSpan.textContent = praise.en;
                cnSpan.textContent = praise.cn;

                // Ê∑ªÂä†Âà∞DOM
                enDiv.appendChild(enSpan);
                cnDiv.appendChild(cnSpan);
                praiseItem.appendChild(enDiv);
                praiseItem.appendChild(cnDiv);

                // Ê∑ªÂä†ÁÅØÊ≥°ÊåâÈíÆ
                const whyToggle = document.createElement('button');
                whyToggle.className = 'why-toggle';
                whyToggle.textContent = 'üí°';
                whyToggle.onclick = () => {
                    cnDiv.classList.toggle('show');
                    playTypeSound();
                };
                praiseItem.appendChild(whyToggle);

                // Ê∏ÖÁ©∫ÂÆπÂô®Âπ∂Ê∑ªÂä†Êñ∞ÂÜÖÂÆπ
                const container = document.querySelector('.text-container');
                container.innerHTML = '';
                container.appendChild(praiseItem);
                
                praiseText.classList.add('show');

                // Ê∑ªÂä†ÊâìÂ≠óÊú∫Èü≥Êïà
                playTypeSound();
            }, 300);
        };

        // ‰ªélocalStorageÂä†ËΩΩÊï∞ÊçÆ
        const loadPraises = () => {
            const storedMale = localStorage.getItem('malepraises');
            const storedFemale = localStorage.getItem('femalepraises');
            if (storedMale) {
                malepraises = JSON.parse(storedMale);
            }
            if (storedFemale) {
                femalepraises = JSON.parse(storedFemale);
            }
        };

        // ‰øùÂ≠òÊï∞ÊçÆÂà∞localStorage
        const savePraises = () => {
            localStorage.setItem('malepraises', JSON.stringify(malepraises));
            localStorage.setItem('femalepraises', JSON.stringify(femalepraises));
        };

        // ÊÄßÂà´ÈÄâÊã©
        const selectGender = (gender) => {
            const body = document.body;
            const maleBtn = document.querySelector('.gender-btn.male');
            const femaleBtn = document.querySelector('.gender-btn.female');
            const praiseBtn = document.querySelector('.praise-btn');

            if (gender === 'male') {
                body.classList.remove('female');
                maleBtn.classList.add('active');
                femaleBtn.classList.remove('active');
                praiseBtn.classList.remove('female');
            } else {
                body.classList.add('female');
                maleBtn.classList.remove('active');
                femaleBtn.classList.add('active');
                praiseBtn.classList.add('female');
            }
        };

        // ÊòæÁ§∫‰∏ä‰º†Èù¢Êùø
        let pressTimer;
        const praiseBtn = document.querySelector('.praise-btn');
        
        praiseBtn.addEventListener('mousedown', () => {
            pressTimer = setTimeout(() => {
                showUploadPanel();
            }, 5000);
        });

        praiseBtn.addEventListener('mouseup', () => {
            clearTimeout(pressTimer);
        });

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                showUploadPanel();
            }
        });

        const showUploadPanel = () => {
            document.querySelector('.upload-panel').classList.add('show');
            document.querySelector('.overlay').classList.add('show');
        };

        const hideUploadPanel = () => {
            document.querySelector('.upload-panel').classList.remove('show');
            document.querySelector('.overlay').classList.remove('show');
        };

        // ‰∏ä‰º†Êñ∞ÁöÑËµûÁæéËØ≠
        const uploadPraise = () => {
            const cnInput = document.getElementById('cn-input');
            const enInput = document.getElementById('en-input');

            if (cnInput.value && enInput.value) {
                const isFemale = document.body.classList.contains('female');
                const currentPraises = isFemale ? femalepraises : malepraises;
                currentPraises.push({
                    cn: cnInput.value,
                    en: enInput.value
                });

                savePraises();
                cnInput.value = '';
                enInput.value = '';
                hideUploadPanel();

                // ÊòæÁ§∫ÊàêÂäüÊèêÁ§∫
                const successMsg = document.createElement('div');
                successMsg.style.position = 'fixed';
                successMsg.style.top = '20px';
                successMsg.style.left = '50%';
                successMsg.style.transform = 'translateX(-50%)';
                successMsg.style.background = 'rgba(74, 222, 128, 0.9)';
                successMsg.style.color = 'white';
                successMsg.style.padding = '10px 20px';
                successMsg.style.borderRadius = '5px';
                successMsg.style.zIndex = '2000';
                successMsg.textContent = '‰∏ä‰º†ÊàêÂäüÔºÅ';
                
                document.body.appendChild(successMsg);
                
                setTimeout(() => {
                    successMsg.remove();
                }, 2000);
            }
        };

        // Ê∑ªÂä†ÊâìÂ≠óÊú∫Èü≥ÊïàÂáΩÊï∞
        function playTypeSound() {
            const audio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA/+M4wAAAAAAAAAAAAEluZm8AAAAPAAAAAwAAABQAFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQU//////////////////////////////////////////////////////////////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAAAAAAAAAAAABQIkOdpAAAAAAAAAAAAAAAAAAAA//MUZAAAAAGkAAAAAAAAA0gAAAAATEFN//MUZAMAAAGkAAAAAAAAA0gAAAAARTMu//MUZAYAAAGkAAAAAAAAA0gAAAAAOTku//MUZAkAAAGkAAAAAAAAA0gAAAAANVVV');
            audio.volume = 0.1;
            audio.play();
        }
    </script>
