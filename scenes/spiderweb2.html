<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: linear-gradient(180deg, #0E0C2A 0%, #000033 100%);
            color: #C9F65E;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
        }

        .page-title {
            position: fixed;
            top: 30px;
            left: 40px;
            font-size: 1.4rem;
            font-weight: 400;
            color: #00E0FF;
            z-index: 1000;
            text-align: left;
            letter-spacing: 1px;
            line-height: 1.2;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .page-title span {
            display: block;
            font-size: 0.8rem;
            margin-top: 2px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        .nav-spheres {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        .nav-sphere {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-sphere:hover {
            transform: scale(1.1);
        }

        .nav-sphere.active {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .content-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .content-container h2 {
            color: #00E0FF;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }

        .content-container p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .web-canvas {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .web-node {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #C9F65E;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .web-line {
            position: absolute;
            height: 1px;
            background: rgba(201, 246, 94, 0.3);
            transform-origin: 0 0;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 1.2rem;
                top: 20px;
                left: 20px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 class="page-title">
        Spider Web
        <span>Connecting the dots</span>
    </h1>

    <div class="nav-spheres">
        <a href="spiderweb.html" class="nav-sphere active">üï∏Ô∏è</a>
        <a href="#" class="nav-sphere" onclick="switchToNewLove()">NEW</a>
        <a href="#" class="nav-sphere" onclick="switchToOldLove()">OLD</a>
        <a href="praise.html" class="nav-sphere">‚Ü∫</a>
    </div>

    <div class="content-container">
        <h2>Spider Web Experience</h2>
        <p>This interactive web visualizes connections between different ideas. Click anywhere to create new nodes and see how they connect.</p>
        
        <div class="web-canvas" id="webCanvas"></div>
    </div>

    <script>
        // Redirect functions for consistency
        const switchToNewLove = () => {
            window.location.href = "praise.html?mode=new";
        };

        const switchToOldLove = () => {
            window.location.href = "praise.html?mode=old";
        };

        // Spider Web Canvas Functionality
        const canvas = document.getElementById('webCanvas');
        const nodes = [];
        
        // Create initial nodes
        for (let i = 0; i < 5; i++) {
            createRandomNode();
        }
        
        // Update connections
        updateConnections();
        
        // Add click event to create new nodes
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            createNode(x, y);
            updateConnections();
        });
        
        function createRandomNode() {
            const x = Math.random() * canvas.offsetWidth;
            const y = Math.random() * canvas.offsetHeight;
            createNode(x, y);
        }
        
        function createNode(x, y) {
            const node = document.createElement('div');
            node.className = 'web-node';
            node.style.left = `${x}px`;
            node.style.top = `${y}px`;
            
            canvas.appendChild(node);
            nodes.push({ element: node, x, y });
            
            // Limit max nodes
            if (nodes.length > 20) {
                canvas.removeChild(nodes[0].element);
                nodes.shift();
            }
        }
        
        function updateConnections() {
            // Remove old connections
            document.querySelectorAll('.web-line').forEach(line => line.remove());
            
            // Create new connections
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (Math.random() > 0.5) continue; // Only connect some nodes
                    
                    const nodeA = nodes[i];
                    const nodeB = nodes[j];
                    
                    const dx = nodeB.x - nodeA.x;
                    const dy = nodeB.y - nodeA.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 200) { // Only connect nearby nodes
                        const line = document.createElement('div');
                        line.className = 'web-line';
                        line.style.width = `${distance}px`;
                        line.style.left = `${nodeA.x}px`;
                        line.style.top = `${nodeA.y}px`;
                        
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        line.style.transform = `rotate(${angle}deg)`;
                        
                        canvas.appendChild(line);
                    }
                }
            }
        }
    </script>
</body>
</html>
